			<h2>簡介</h2>
			<p>斜率用來量度斜坡的斜度。在數學上，它是直線的傾斜程度的量度。透過代數和幾何，可以計算出直線的斜率；曲線的上某點的斜率則反映了此曲線的變數在此點處的變化的快慢程度。</p>
			<p>運用微積分可計算出曲線中的任一點的斜率；在物理v-t圖中可求瞬時速率。</p>
